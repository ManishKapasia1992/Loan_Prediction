<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <meta charset="utf-8">
    <title>Loan Predictor</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Loan Predictor</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask</p>
        </div>
    </div>

    <!-- Result -->
    <div class="results">
        {% if prediction==1 %}
            <h1>Prediction: <span class='safe'>Great! Your Loan Is Approved.</span></h1>
        {% elif prediction==0 %}
            <h1>Prediction: <span class='danger'>Oops! Your Loan Is Not Approved.</span></h1>
        {% endif %}
    </div>

</body>
</html>
